<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Viewer</title>
    <!-- base:css -->
    <link rel="stylesheet" href="/resources/css/style.css" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/resources/css/slider.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="/resources/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar w-100 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-center">
          <div
            class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100"
          >
            <a class="navbar-brand brand-logo" href="/main"
              ><img src="/resources/images/logo.gif" alt="logo"
            /></a>
          </div>
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <img src="/resources/images/user.png" class="nav-user" />
          <label class="user_name" id="userName"></label>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial [side bar] -->
        <nav class="sidebar">
          <ul class="nav">
            <li class="nav-item active">
              <a class="nav-link" href="/main">
                <i class="fa-regular fa-images"></i>
                <span class="menu-title">Image Viewer</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/measurement">
                <i class="fa-solid fa-table"></i>
                <span class="menu-title">Measurement</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report">
                <i class="fa-solid fa-table"></i>
                <span class="menu-title">Floc Report</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/speed">
                <i class="fa-regular fa-images"></i>
                <span class="menu-title">Speed Analysis</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/speed/result">
                <i class="fa-solid fa-gear"></i>
                <span class="menu-title">Speed Analysis Result</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/speed/report">
                <i class="fa-solid fa-gear"></i>
                <span class="menu-title">Speed Analysis Report</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/setting">
                <i class="fa-solid fa-gear"></i>
                <span class="menu-title">Train Settings</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- partial [main] -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row h-20">
              <div class="column w-100 grid-margin stretch-card flex-column">
                <div class="x-100 inner-card text-card row">
                  <label>Project List</label>
                  <input
                    type="text"
                    id="searchWord"
                    placeholder="검색어를 입력하세요"
                  />
                  <a class="searchDelete" style="display: none"
                    ><i class="fa-solid fa-xmark"></i
                  ></a>
                  <div class="row">
                    <div class="btn-group" style="padding: 0">
                      <button id="btnUpload" type="button" class="btn">
                        Upload
                      </button>
                    </div>
                  </div>
                </div>
                <div class="x-100 viewer-listArea">
                  <ul id="viewer_datalist"></ul>
                </div>
              </div>
            </div>
            <div class="row h-80">
              <div
                class="grid-margin stretch-card flex-column"
                style="width: 100%"
              >
                <label id="imgName" class="viewer_imgName"></label>
                <div
                  class="row x-100 h-100 inner-card image-card text-align-center"
                >
                  <div class="swiper" id="imageArea">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev" style="color: #4e944f">
                      <i class="fa-solid fa-circle-chevron-left fa-xl"></i>
                    </div>
                    <div class="swiper-button-next" style="color: #4e944f">
                      <i class="fa-solid fa-circle-chevron-right fa-xl"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <div
      id="pop_upload"
      class="pop_wrap"
      style="display: none; cursor: default"
    >
      <div class="row pop_inner">
        <div class="pop_title"><span>Upload File</span></div>
        <div class="row">
          <label class="pop_label">프로젝트 이름</label>
          <input
            type="text"
            id="pop_newFolderName"
            class="select_long"
            placeholder="새로운 폴더명을 입력하세요"
          />
        </div>
        <input
          type="file"
          accept=".png, .jpg"
          id="inputFile"
          style="display: none"
          onchange="readInputFile()"
          multiple
        />
        <div class="pop_uploadArea" id="pop_dragArea">
          <p id="pop_alarm">Choose a file or drag it here.</p>
          <div id="pop_UploadfileList"></div>
        </div>
        <div class="row" style="padding: 10px 0 0 20px">
          <label>총 파일 수 : </label>
          <label id="cntFile"></label>
        </div>
        <button type="button" class="btn" id="pop_upload_btnOk">업로드</button>
        <button type="button" class="btn" onclick="$.unblockUI();">취소</button>
      </div>
    </div>

    <!-- base:js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.js"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="/resources/js/blockui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"
    ></script>
    <script src="/script/main_sc.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
