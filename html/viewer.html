<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Viewer</title>
    <!-- base:css -->
    <link rel="stylesheet" href="/resources/css/style.css" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/resources/css/slider.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="/resources/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar w-100 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-center">
          <div
            class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100"
          >
            <a class="navbar-brand brand-logo" href="/viewer"
              ><img src="/resources/images/logo.png" alt="logo"
            /></a>
          </div>
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item">
              <a class="nav-link" href="/viewer"
                ><span class="menu-title">Image Viewer</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/measure"
                ><span class="menu-title">Measurement</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report"
                ><span class="menu-title">Report</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/setting"
                ><span class="menu-title">Setting</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row date">
              <label>Data</label>
              <select id="selectImg">
                <option value="pic1">2023-04-28</option>
                <option value="pic2">2023-04-29</option>
                <option value="pic3">2023-04-20</option>
              </select>
              <div class="btn-group">
                <button id="btnUpload" type="button" class="btn">Upload</button>
                <input
                  id="inputUpload"
                  type="file"
                  accept="image/png, image/jpeg"
                  style="display: none"
                />
              </div>
            </div>
            <div class="row h-100">
              <div class="column w-67 grid-margin stretch-card flex-column">
                <div class="row h-100">
                  <div id="image-slide" class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="../data/images/img/IMG_6207.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../data/images/img/IMG_6210.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../data/images/img/IMG_6213.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../data/images/img/IMG_6314.png" />
                      </div>
                      <div class="swiper-slide">
                        <img src="../data/images/img/IMG_6338.png" />
                      </div>
                    </div>

                    <div class="swiper-pagination"></div>

                    <div
                      class="swiper-button-prev btnSwiper"
                      style="color: #4e944f"
                    >
                      <i class="fa-solid fa-circle-chevron-left fa-xl"></i>
                      <!-- <div class="material-icons">arrow_back</div> -->
                    </div>
                    <div
                      class="swiper-button-next btnSwiper"
                      style="color: #4e944f"
                    >
                      <i class="fa-solid fa-circle-chevron-right fa-xl"></i>
                      <!-- <div class="material-icons">arrow_forward</div> -->
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="w-33 grid-margin stretch-card flex-column"
                style="margin: auto"
              >
                <div class="table-responsive card">
                  <table class="table table-hover">
                    <tbody>
                      <tr>
                        <td class="imgMeta">IMG ID</td>
                        <td id="imgID">001</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">파일명</td>
                        <td id="fileName">201_001.png</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">촬영일</td>
                        <td id="picDate">2023.04.01</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">촬영장소</td>
                        <td id="location">F2_LAB01</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">포맷</td>
                        <td id="picFormat">PNG</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">크기</td>
                        <td id="picSize">720 x 860</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">해상도</td>
                        <td id="resolution">16 M</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">카메라</td>
                        <td id="camera">CAM003</td>
                      </tr>
                      <tr>
                        <td class="imgMeta">관리자</td>
                        <td id="picAdmin">P00451</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- base:js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"
    ></script>
    <script src="/data/test_viewer.js"></script>
    <script src="/script/viewer_sc.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
