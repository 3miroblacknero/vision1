<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Vision</title>
    <!-- base:css -->
    <link rel="stylesheet" href="/resources/css/style.css" />
    <!-- endinjection -->
    <!-- plugin css for this page -->
    <link rel="shortcut icon" href="/resources/images/favicon.png" />
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <!-- End plugin css for this page -->
  </head>
  <body>
    <div class="container-scroller">
      <form id="login_form" class="pt-5 position-center">
        <div>
          <img src="/resources/images/login-main.png" class="login_main_img" />
        </div>
        <div class="form-group">
          <div class="row login_area">
            <img src="/resources/images/id.png" class="login_icon" />
            <input
              type="text"
              class="login_input"
              id="userID"
              placeholder="ID"
            />
          </div>
          <p class="error errID login_p">** 아이디를 입력해주세요.</p>
        </div>

        <div class="form-group">
          <div class="row login_area">
            <img src="/resources/images/password.png" class="login_icon" />
            <input
              type="password"
              class="login_input"
              id="password"
              placeholder="Password"
              onkeyup="tryLogin()"
            />
          </div>

          <p class="error errPa login_p">** 비밀번호를 입력해주세요.</p>
        </div>
        <div class="mt-3">
          <button
            type="button"
            id="loginBtn"
            class="btn btn-primary btn-lg btn-block"
          >
            <i class="typcn typcn-user"></i>
            SIGN IN
          </button>
        </div>

        <!-- <div class="text-center mt-4 font-weight-light">
                      Don't have an account?
                      <a href="register.html" class="text-primary">Create</a>
                    </div> -->
      </form>
    </div>
    <!-- container-scroller -->

    <!-- base:js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="/script/login_sc.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
